<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Forgot Password</h2>

    <form #forgotForm="ngForm" (ngSubmit)="resetPassword()" novalidate>
      
      <!-- Email Field -->
      <div class="form-group mb-3">
        <input
          type="email"
          class="form-input"
          [(ngModel)]="email"
          name="email"
          #emailField="ngModel"
          placeholder="Enter your registered email"
          required
          email
        />
        <div class="text-danger small" *ngIf="emailField.touched && emailField.invalid">
        <div *ngIf="emailField.errors?.['required']">Email is required.</div>
        <div *ngIf="emailField.errors?.['email']">Enter a valid email address.</div>
      </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-primary">
        Reset Password
      </button>
    </form>

    <div class="login-links mt-3">
      <a routerLink="login">Back to Login</a>
    </div>
  </div>
</div>
