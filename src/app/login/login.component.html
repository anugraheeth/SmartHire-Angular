<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Login</h2>

    <!-- Add template reference variable -->
    <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
      <div class="form-group">
        <input
          type="email"
          class="form-input"
          [(ngModel)]="email"
          name="email"
          #emailRef="ngModel"
          placeholder="Email"
          required
          email
        />
        <!-- Validation message -->
        <small class="error-text" *ngIf="emailRef.invalid && emailRef.touched">
          Please enter a valid email.
        </small>
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-input"
          [(ngModel)]="password"
          name="password"
          #passwordRef="ngModel"
          placeholder="Password"
          required
          minlength="6"
        />
        <!-- Validation message -->
        <small class="error-text" *ngIf="passwordRef.invalid && passwordRef.touched">
          Password cannot be empty
        </small>
      </div>

      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid" [ngClass]="{ 'btn-disabled': loginForm.invalid }">
        Login
      </button>
    </form>

    <div class="guest-section">
      <button type="button" class="btn-primary" routerLink="/guest">
        Continue as Guest
      </button>
    </div>
    
    <div class="login-links">
      <a routerLink="/forgot-password">Forgot Password?</a>
      <span>
        Don't have an account?
        <a routerLink="/role-selection">Sign Up</a>
      </span>
    </div>
  </div>
</div>
